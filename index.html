<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Univers Next';
            src: url('Univers Next W04 330 Light.otf') format('opentype');
            font-weight: 300;
            font-style: normal;
        }
        body {
            font-family: 'Univers Next', Helvetica;
            margin: 0;
            padding: 0;
            font-size: 19px;
        }

        .container {
            display: flex;
            align-items: center; /* Vertically align the text */
            justify-content: flex-start; /* Keep items aligned to the left */
            width: fit-content;
            background-color: whitesmoke;
            padding: 0.8em;
            border-radius: 3px;
        }

        .doors {
            color: brown;
            margin-right: 20px; /* Adds some spacing between the text and the countdown */
        }

        .countdown {
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="doors">Doors open in:</div>
        <div class="countdown" id="countdown"></div>
    </div>
    <script>
        const futureDate = new Date("2024-09-11T00:00:00").getTime();
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const timeDifference = futureDate - now;
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            if (timeDifference < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Countdown finished!";
            }
        }, 1000);
    </script>
</body>
</html>
